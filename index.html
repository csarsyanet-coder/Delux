<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delux Cloud - Premium Minecraft Hosting</title>
  <link rel="icon" type="image/png" href="image/favicon.png" />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body
  oncontextmenu="return false;"
  ondragstart="return false;"
  onselectstart="return false;"
  onkeydown="return disableKeys(event)"
>
  <div id="root"></div>
  <script>
    function disableKeys(e) {
      if (e.key === "F12") {
        e.preventDefault();
        return false;
      if (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) {
        e.preventDefault();
        return false;
      }
      if (e.ctrlKey && e.key.toUpperCase() === "U", "S") {
        e.preventDefault();
        return false;
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("img").forEach((img) => {
        img.setAttribute("draggable", "false");
        img.addEventListener("contextmenu", (e) => e.preventDefault());
      });
    });
  </script>
  <script src="app.prod.js"></script>
</body>
</html>
